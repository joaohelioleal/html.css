<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 02</title>
</head>
<body>
    <h1>Esta é a segunda página do meu site</h1>
    <p>A segunda página está aqui.</p>
     
    <!--
    Rel Nofollow -> indica que a relação é de abir e não voltar mais para a aba inicial, cortando a relação.
   -->
    <p>Esta página é um oferecimento de <a href="https://hostnet.com.br" target="_blank" rel="nofollow">Hostnet</a></p>

    <!--
    Href -> Para link.
    Target _Blank -> é para abrir na mesma aba, pot cima da que já estava.
    Rel next -> indica que a relação é de voltar pra página anterior.
   -->
    <p><a href="index.html" rel="prev">Voltar para a primeira página</a></p>
</body>
</html>
