<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video src="midia/meu-video.mp4.mp4" width="500" controls></video>

    <!--Dependendo do tipo de arquivo, ele pode não abrir em determinados navegadores, o MP4 funciona no Chrome, mas pode não funcionar em outros, por isso devemos usar tag SOURCE que fica assim-->

    <video width="500" poster="alguma iamgem de inicio" controls autoplay loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <!--Lembrando que só tenho o MP4, coloquei os outros de exemplo-->
    <!--Lembrando que nos SOURCES coloca sempre primeiro o menor arquivo até o maior, no caso desses o MP4 era o menor-->

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=jyzq4qfJtqiAHbUJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!--Esse código vem da aba COMPARTILHAR na opção INCORPORAR no vídeo escolhido, copie o código do vídeo-->
</body>
</html>
