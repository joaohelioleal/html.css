<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="Imagens/grande.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>audios em HTML5</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/Drive - TrackTribe.mp3" type="audio/mpeg"> <!--pra mp3 é esse-->
        <source src="midia/Drive - TrackTribe.mp3" type="audio/ogg">
        <source src="midia/Drive - TrackTribe.mp3" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir áudio</p>
        <a href="midia/Drive - TrackTribe.mp3">Clique para baixar o áudio</a>
    </audio>
</body>
</html>
