<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
 <h1>Parágrafos e Quebras de Linha</h1>   
 <hr>
 <p> voce pode escrever
    paragrafos de qualquer jeito
    desde que coloque 
    tudo o que escreve entre 
    o &lt;p&gt; &lt;p&gt;
 </p>
 <p>se precisar quebrar
    uma linha <br> deve se 
    usar a tag br
 </p>
 <p>vamos adicionar alguns simbolos especiais:
  &reg;
  &copy;  
  &trade;
  &euro;
  &pound;
  &yen;
  &cent;
  &Delta;
  &uparrow;
 </p>
<p>vamos adicionar alguns emoji:
    &#x2B50;
    &#x1FAA9;
</p>
</body>
</html>
